name: Build and Test FFmpeg CUDA Image

on:
  push:
    branches: [ "master", "main*", "feature*" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ffmpeg-cuda:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Inspect Image
        run: docker image inspect ffmpeg-cuda:test

      - name: Verify FFmpeg Configuration
        run: |
          docker run --rm ffmpeg-cuda:test -version | grep "enable-cuda-nvcc"
          docker run --rm ffmpeg-cuda:test -version | grep "enable-libnpp"
          docker run --rm ffmpeg-cuda:test -version | grep "enable-nvenc"

      - name: Verify CUDA Filters Presence
        # We expect the filters to be listed even if hardware is missing.
        # Cache the filter list so we can report it if a check fails.
        run: |
          filters=$(docker run --rm ffmpeg-cuda:test -filters)
          for filter in tonemap_cuda scale_npp; do
            echo "Checking for $filter..."
            if ! echo "$filters" | grep -Fq "$filter"; then
              echo "Missing $filter in filter list:"
              echo "$filters"
              exit 1
            fi
          done

      - name: Verify NVENC Encoder Presence
        run: |
          echo "Checking for h264_nvenc..."
          docker run --rm ffmpeg-cuda:test -encoders | grep h264_nvenc
